<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="my-style.css">
  <script src="my-script.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>

  <div class="container-fluid">
    <div class="row my_form_row_main">
      <div class="col d-flex flex-column justify-content-center my_main_col">
        <form id="meme_generator">
          <div class="form-group">
            <label for="meme_text_top">Meme Top Text</label>
            <input type="text" class="form-control" id="meme_text_top" aria-describedby="meme_text_top_help" placeholder="">
            <small id="meme_text_top_help" class="form-text text-muted"></small>
          </div>
          <div class="form-group">
            <label for="meme_text_bottom">Meme Bottom Text</label>
            <input type="text" class="form-control" id="meme_text_bottom" aria-describedby="meme_text_bottom_help" placeholder="">
            <small id="meme_text_bottom_help" class="form-text text-muted"></small>
          </div>
          <div class="form-group">
            <label for="meme_image_url">Meme Image URL</label>
            <input required type="text" class="form-control" id="meme_image_url" aria-describedby="meme_image_url_help" placeholder="">
            <small id="meme_image_urlhelp" class="form-text text-muted"></small>
          </div>
          <button type="submit" id="button_create" class="btn btn-secondary">Create Meme</button>
        </form>
      </div>
    </div>
  </div>
  <div id="meme_container" class="container-fluid">
  </div>

</body>
</html>
